{% extends "base.html" %}

{% block title %}Set New Password | Expense Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Set a New Password</h3>
                
                <p class="text-center mb-3">
                    Enter your new password below to reset your account password.
                </p>

                <form method="POST">
                    {% csrf_token %}

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="Enter new password" required>
                    </div>

                    <!-- Confirm New Password -->
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm new password" required>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="{% url 'login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
