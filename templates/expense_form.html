{% extends "base.html" %}

{% block title %}{% if expense %}Update Expense{% else %}Add New Expense{% endif %} | Amertaka{% endblock %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4 fw-bold">
                    {% if expense %}Update Expense{% else %}Add New Expense{% endif %}
                </h3>

                <form method="POST" novalidate>
                    {% csrf_token %}

                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Title</label>
                        <input type="text" class="form-control form-control-lg" id="title" name="title" 
                               placeholder="Enter expense title" 
                               value="{% if expense %}{{ expense.title }}{% endif %}" required>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label fw-semibold">Amount (à§³)</label>
                        <input type="number" step="0.01" class="form-control form-control-lg" id="amount" name="amount" 
                               placeholder="Enter amount" 
                               value="{% if expense %}{{ expense.amount }}{% endif %}" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label fw-semibold">Category</label>
                        <select class="form-select form-select-lg" id="category" name="category" required>
                            <option value="">Select Category</option>
                            {% for item in categories %}
                                <option value="{{ item.id }}"
                                    {% if expense and expense.category.id == item.id %}
                                        selected
                                    {% endif %}
                                >
                                    {{ item.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label for="date" class="form-label fw-semibold">Date</label>
                        <input type="date" class="form-control form-control-lg" id="date" name="date" 
                               value="{% if expense %}{{ expense.date|date:'Y-m-d' }}{% else %}{{ today_date }}{% endif %}" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea class="form-control form-control-lg" id="description" name="description" rows="3" placeholder="Enter description">{% if expense %}{{ expense.description }}{% endif %}</textarea>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            {% if expense %}Update{% else %}Save{% endif %} Expense
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="{% url 'expense_list' %}" class="text-decoration-none fw-semibold">Back to Expenses</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
