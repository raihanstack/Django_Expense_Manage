{% extends "base.html" %}

{% block title %}{% if expense %}Update Expense{% else %}Add New Expense{% endif %} | Expense Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    {% if expense %}Update Expense{% else %}Add New Expense{% endif %}
                </h3>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Enter expense title" 
                               value="{% if expense %}{{ expense.title }}{% endif %}" required>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (à§³)</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" 
                               placeholder="Enter amount" 
                               value="{% if expense %}{{ expense.amount }}{% endif %}" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" 
                               placeholder="Enter category (e.g., Food, Utilities)" 
                               value="{% if expense %}{{ expense.category }}{% endif %}" required>
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{% if expense %}{{ expense.date|date:'Y-m-d' }}{% else %}{{ today_date }}{% endif %}" required>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            {% if expense %}Update{% else %}Add{% endif %} Expense
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="{% url 'expense_list' %}">Back to Expenses</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
