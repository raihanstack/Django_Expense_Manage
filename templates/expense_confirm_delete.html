{% extends "base.html" %}

{% block title %}Delete Expense | Expense Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 text-center">
            <div class="card-body">
                <h3 class="card-title mb-3">Delete Expense</h3>
                <p class="mb-4">
                    Are you sure you want to delete the expense <strong>"{{ expense.title }}"</strong> 
                    of amount <strong>à§³{{ expense.amount }}</strong>?
                </p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
