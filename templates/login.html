{% extends "base.html" %}

{% block title %}Login | Expense Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login</h3>

                <!-- Django Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-dismissible fade show rounded-3 
                            {% if message.tags == 'error' %}bg-danger
                            {% elif message.tags == 'success' %}bg-success
                            {% else %}bg-primary{% endif %} text-white" 
                            role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}

                    <!-- Username or Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        value="{{ request.POST.email }}"
                        placeholder="Enter your email"
                        required
                        autofocus>

                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password"
                            placeholder="Enter password"
                            required>
                    </div>

                    <!-- Remember Me -->
                    <div class="mb-3 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="remember" 
                            name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <a href="{% url 'password_reset_request' %}">Forgot password?</a>
                    <br>
                    <span>Don't have an account? <a href="{% url 'register' %}">Register here</a></span>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
